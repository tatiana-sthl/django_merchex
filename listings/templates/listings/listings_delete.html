{% extends 'listings/base.html' %}

{% block content %}

<h2>Supprimer une annonce</h2>

<p>Etes-vous sûr de vouloir supprimer l'annonce : {{ listings.name }} ?</p>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Supprimer">
</form>

<a href="{% url 'listings-list' %}">Retour à toutes les annonces</a>

{% endblock content %}
